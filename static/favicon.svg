<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pistachio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a7c59"/>
      <stop offset="100%" stop-color="#2d5a3f"/>
    </linearGradient>
    <linearGradient id="golden" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="chocolate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#chocolate)"/>
  
  <!-- Crab body (pistachio green) -->
  <ellipse cx="50" cy="55" rx="25" ry="18" fill="url(#pistachio)"/>
  
  <!-- Crab claws -->
  <ellipse cx="20" cy="45" rx="12" ry="8" fill="url(#pistachio)" transform="rotate(-30 20 45)"/>
  <ellipse cx="80" cy="45" rx="12" ry="8" fill="url(#pistachio)" transform="rotate(30 80 45)"/>
  
  <!-- Claw tips -->
  <circle cx="10" cy="38" r="5" fill="url(#golden)"/>
  <circle cx="90" cy="38" r="5" fill="url(#golden)"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="48" r="5" fill="#FFF8E1"/>
  <circle cx="60" cy="48" r="5" fill="#FFF8E1"/>
  <circle cx="41" cy="49" r="2.5" fill="#3E2723"/>
  <circle cx="61" cy="49" r="2.5" fill="#3E2723"/>
  
  <!-- Legs -->
  <line x1="30" y1="65" x2="20" y2="78" stroke="url(#pistachio)" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="68" x2="35" y2="82" stroke="url(#pistachio)" stroke-width="4" stroke-linecap="round"/>
  <line x1="60" y1="68" x2="65" y2="82" stroke="url(#pistachio)" stroke-width="4" stroke-linecap="round"/>
  <line x1="70" y1="65" x2="80" y2="78" stroke="url(#pistachio)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Golden accent on shell -->
  <ellipse cx="50" cy="52" rx="12" ry="8" fill="url(#golden)" opacity="0.3"/>
</svg>
